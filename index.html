
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CEF Tricky Tray Prize List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f7f7f7;
      color: #333;
    }
    h1 {
      text-align: center;
      margin: 1em 0 0.5em;
    }
    .tabs {
      display: flex;
      justify-content: center;
      background: #ddd;
      border-bottom: 2px solid #bbb;
      flex-wrap: wrap;
    }
    .tab {
      padding: 1em;
      cursor: pointer;
      border-right: 1px solid #bbb;
      background: #eee;
    }
    .tab.active {
      background: #fff;
      font-weight: bold;
    }
    .content {
      padding: 1em;
    }
    .category {
      display: none;
    }
    .category.active {
      display: block;
    }
    .prize {
      padding: 0.5em;
      border-bottom: 1px solid #ccc;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: white;
      transition: background 0.2s;
    }
    .prize.crossed {
      text-decoration: line-through;
      color: gray;
      background: #e0e0e0;
    }
    .ticket-btn {
      font-size: 1.2em;
      background: none;
      border: none;
      cursor: pointer;
    }
    .reset {
      display: inline-block;
      margin: 1em;
      padding: 0.5em 1em;
      font-size: 1em;
      cursor: pointer;
    }
    .reset-container {
  position: sticky;
  bottom: 0;
  background: #f7f7f7;
  padding-bottom: 2em;

      text-align: center;
    }
  </style>
</head>
<body>
  <div style="text-align: center; margin-top: 1em;">
    <img src="https://img1.wsimg.com/isteam/ip/44554942-9c85-49e4-be53-4a425c7831fb/Clifton%20Education%20Foundation%20Logo.jpg/:/rs=w:500,h:400,cg=true,m/cr=w:500,h:400/qt=q:95" style="width: 100px !important; height: auto !important; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); border-radius: 8px; background: white; padding: 0.5em;" alt="Clifton Education Foundation Logo" />
    <p><strong>Instructions:</strong><br>
    Tap a prize row to cross it off when it's called.<br>
    Tap the üéüÔ∏è icon to mark which prizes you placed tickets in.<br>
    Use the reset buttons below if you want to clear your selections.</p>
  </div>

  <h1>CEF Tricky Tray</h1>
  <div class="tabs" id="tabs"></div>
  <div class="content" id="content"></div>
  <div class="reset-container">
    <button class="reset" onclick="resetCurrent()">Reset This Category</button>
    <button class="reset" onclick="resetAll()">Reset All</button>
  </div>

</body>
</html>
