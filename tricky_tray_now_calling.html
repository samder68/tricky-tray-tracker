
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tricky Tray Tracker</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 1rem; background: #f9f9f9; }
    h1 { text-align: center; }
    .now-calling { background: #fff8e1; padding: 1rem; margin-bottom: 1rem; border: 2px solid #ffc107; border-radius: 8px; font-size: 1.2em; }
    .winner-info { background: #e8f5e9; padding: 1rem; margin-bottom: 1rem; border: 2px solid #4caf50; border-radius: 8px; font-weight: bold; }
    .prize { background: #fff; padding: 1rem; margin-bottom: 0.5rem; border: 1px solid #ddd; border-radius: 6px; }
    .category-title { font-weight: bold; font-size: 1.2em; margin-top: 1.5rem; }
  </style>
</head>
<body>
  <h1>Tricky Tray Tracker</h1>
  <div id="now-calling" class="now-calling" style="display:none;"></div>
  <div id="winner-ticket" class="winner-info" style="display:none;"></div>
  <div id="prizes"></div>

  <script>
    async function fetchData() {
      const response = await fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vRKyeFOBaHiZp_9ogODIY_AzicI73glIjYqlWqUyFWThWQXqh6C5aYZIoNsLRNHIUg0_s59jzNUoZsm/pub?output=csv");
      const text = await response.text();
      const rows = text.trim().split("\n").map(r => r.split(","));
      const headers = rows[0];
      const data = rows.slice(1).map(row => {
        let obj = {};
        headers.forEach((h, i) => {
          obj[h.trim()] = row[i] ? row[i].trim() : "";
        });
        return obj;
      });
      return data;
    }

    function renderPrizes(data) {
      const prizesByCategory = {};
      let nowCallingPrize = null;

      data.forEach(prize => {
        const category = prize["Category"];
        if (!prizesByCategory[category]) prizesByCategory[category] = [];
        prizesByCategory[category].push(prize);

        if (prize["Now Calling"].toLowerCase() === "true" && !nowCallingPrize) {
          nowCallingPrize = prize;
        }
      });

      const prizeDiv = document.getElementById("prizes");
      prizeDiv.innerHTML = "";

      for (const category in prizesByCategory) {
        const catTitle = document.createElement("div");
        catTitle.className = "category-title";
        catTitle.textContent = category;
        prizeDiv.appendChild(catTitle);

        prizesByCategory[category].forEach(prize => {
          const div = document.createElement("div");
          div.className = "prize";
          let html = `<strong>#${prize["Number"]}</strong>: ${prize["Name"]}`;
          if (prize["Winner Ticket"]) {
            html += ` <span style="color: green;">(Winner: ${prize["Winner Ticket"]})</span>`;
          }
          div.innerHTML = html;
          prizeDiv.appendChild(div);
        });
      }

      if (nowCallingPrize) {
        const nowDiv = document.getElementById("now-calling");
        nowDiv.textContent = `Now Calling: #${nowCallingPrize["Number"]} - ${nowCallingPrize["Name"]}`;
        nowDiv.style.display = "block";

        if (nowCallingPrize["Winner Ticket"]) {
          const winDiv = document.getElementById("winner-ticket");
          winDiv.textContent = `Winning Ticket: ${nowCallingPrize["Winner Ticket"]}`;
          winDiv.style.display = "block";
        }
      }
    }

    fetchData().then(renderPrizes);
  </script>
</body>
</html>
